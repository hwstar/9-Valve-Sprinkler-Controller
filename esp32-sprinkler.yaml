#
# GPIO outputs
#

output:
  # LCD backlight
  - platform: gpio
    id: lcd_backlight
    pin:
      number: GPIO13
      mode:
        output: true
      inverted: false
  # Fault LED
  - platform: gpio
    id : fault_led
    pin:
      number: GPIO14
      mode:
        output: true
      inverted: false


#
# binary sensor
#

binary_sensor:
  # Overcurrent fault
  - platform: template
    device_class: problem
    id: has_overcurrent_fault
    name: "Has Overcurrent Fault"
    lambda:
      return id(has_fault);

  # Controller is running binary sensor
  - platform: template
    device_class: running
    id: sprinklers_running
    name: "Sprinklers Running"
    lambda:
      return id(sprinkler_controller).active_valve().has_value();


  # Front panel button 1 - LCD backlight/Start Watering program
  - platform: gpio
    id: button1
    pin:
      number: GPIO32
      mode:
        input: true
      inverted: true
    filters:
      delayed_on_off: 10ms
    on_click:
      - min_length: 50ms # Short press - Turn on display backlight
        max_length: 350ms
        then:
          - output.turn_on: lcd_backlight
          - delay: 300s # Leave backlight on for 5 minutes
          - output.turn_off: lcd_backlight
      - min_length: 500ms # Long press - Start watering program 1
        max_length: 2000ms
        then:
          - logger.log:
              format:    "Watering program 1 started from local button"
              level:  INFO
          - script.execute: watering_program_1
     

  # Front panel button 2 - Stop all watering programs
  - platform: gpio
    id: button2
    pin:
      number: GPIO33
      mode:
        input: true
      inverted: true
    filters:
      delayed_on_off: 10ms
    on_click:
      - min_length: 500ms # Long press - Stop all watering
        max_length: 2000ms
        then:
          - logger.log:
              format:    "Watering stopped from local button"
              level:  INFO
          - sprinkler.shutdown: sprinkler_controller
       
        

  # Front panel button 3   - Clear fault/ show ip address
  - platform: gpio
    id: button3
    pin:
      number: GPIO34
      mode:
        input: true
      inverted: true
    filters:
      delayed_on_off: 10ms 
    on_press:
      then:
        - lambda: |-
            id(has_fault) = false;
            id(display_ip_address) = true;
    on_release:
      then:
        - lambda: |-
            id(display_ip_address) = false;
        

#
# sensor
#


sensor:
# Valve Current sensor
  - platform: adc
    pin: GPIO36
    attenuation: auto
    update_interval: 500ms
    id: iadc
    name: "Total valve current"
    unit_of_measurement: "A"
    filters:
        # 2.02 volts per amp
        # convert Apk to Arms
      - lambda: |-
          float a = (x/2.02)*0.707;
          if (a < 0.08)
            return 0.0;
          else
            return a;
    on_value_range:
        - above: 1.0 # 1 Amp. A reasonable value with 3 valves on max.
          then:
            - sprinkler.shutdown: sprinkler_controller
            - logger.log:
                format:    "Overcurrent fault!"
                level:  ERROR
            - lambda: |-
                id(has_fault) = true;
# WiFi rssi
  - platform: wifi_signal
